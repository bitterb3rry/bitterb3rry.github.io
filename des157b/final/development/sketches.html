<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin: 50px;
        }
        section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        article {
            display: flex;
            flex-direction: column;
            border: 1px solid black;
            border-radius: 20px;
            padding: 20px 30px;
        }

        img {
            width: 600px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sketches</title>
</head>
<body>
    <h1>thumbnails and sketches</h1>
    <section>
        <article>
            <img src="images/thumbnail.jpg" alt="5 thumbnail sketches">
        </article>

        <article>
            <img src="images/sketch.jpg" alt="detailed sketch">
        </article>
    </section>
</body>
</html>
