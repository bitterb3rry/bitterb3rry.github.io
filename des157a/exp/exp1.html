<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <h2>A FizzBuzz program</h2>

    <script>
        /* 
            from 1 -> 100: 
            FizzBuzz will output if the number is both divisible by 3 and 5
            Fizz will output if the number is divisible by 3 only
            Buzz will output if the number is divisible by 5 only
            the number will out if the number is not divisible by any conbination above
         */
        for (var i = 1; i <= 100; i++) {
            if (i%3 == 0 && i%5 == 0) {
                console.log('FizzBuzz');
            } else if (i%3 == 0) {
                console.log('Fizz');
            } else if (i%5 == 0) {
                console.log('Buzz');
            } else {
                console.log(i);
            }
        }
    </script>
</body>
</html>
